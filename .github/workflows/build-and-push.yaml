name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'app.py'
      - 'Dockerfile'
      - 'requirements.txt'

env:
  REGISTRY: docker.io
  IMAGE_NAME: paulorhramos/hello-argocd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
      
      - name: Checkout k8s-manifests repository
        uses: actions/checkout@v4
        with:
          repository: paulorhramos/k8s-manifests
          token: ${{ secrets.GH_PAT }}
          path: k8s-manifests
      
      - name: Update Kubernetes manifest
        run: |
          cd k8s-manifests/hello-argocd
          sed -i "s|image: ${IMAGE_NAME}:.*|image: ${IMAGE_NAME}:${{ steps.tag.outputs.tag }}|g" deployment.yaml
          cat deployment.yaml
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
      
      - name: Commit and push manifest changes
        run: |
          cd k8s-manifests
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add hello-argocd/deployment.yaml
          git commit -m "chore: update hello-argocd image to ${{ steps.tag.outputs.tag }}" || echo "No changes to commit"
          git push
